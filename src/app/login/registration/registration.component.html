<div class="registration-container">
  <h2>Registration</h2>
  <form (ngSubmit)="register()" #registrationForm="ngForm">
    <div>
      <label>Email:</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="registerData.email"
        required
      />
    </div>
    <div>
      <label>Name:</label>
      <input
        type="text"
        name="name"
        [(ngModel)]="registerData.name"
        required
      />
    </div>
    <div>
      <label>Password:</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="registerData.password"
        required
      />
    </div>
    <div class="btn">
    <button type="submit">Register</button>
    <a routerLink="/login">Sudah Punya Akun?</a>
  </div>
  </form>
  <div class="error-message" *ngIf="registerError">{{ registerError }}</div>
</div>
